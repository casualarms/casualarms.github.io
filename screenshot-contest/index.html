	<script type="text/javascript">
	
	var screenshots = [
	["01-05", "02-04", "03-01", "04-04", "05-01", "06-01", "07-11", "08-06", "09-01", "10-07", "11-09", "12-05", "13-11", "14-01", "15-01"],

	["03-01", "03-02", "03-03", "03-04", "03-05", "03-06", "03-07"],
	["04-01", "04-02", "04-03", "04-04", "04-05", "04-06", "04-07", "04-08", "04-09", "04-10"],
	["05-01", "05-02", "05-03", "05-04", "05-05", "05-06", "05-07", "05-08", "05-09", "05-10", "05-11", "05-12", "05-13"],
	["06-01", "06-02", "06-03", "06-04", "06-05", "06-06", "06-07", "06-08"],
	["07-01", "07-02", "07-03", "07-04", "07-05", "07-06", "07-07", "07-08", "07-09", "07-10", "07-11"],
	["08-01", "08-02", "08-03", "08-04", "08-05", "08-06", "08-07", "08-08", "08-09", "08-10"],
	["09-01", "09-02", "09-03", "09-04", "09-05", "09-06", "09-07", "09-08", "09-09", "09-10", "09-11"],
	["10-01", "10-02", "10-03", "10-04", "10-05", "10-06", "10-07", "10-08"],
	["11-01", "11-02", "11-03", "11-04", "11-05", "11-06", "11-07", "11-08", "11-09", "11-10", "11-11", "11-12"],
	["12-01", "12-02", "12-03", "12-04", "12-05", "12-06", "12-07", "12-08", "12-09", "12-10"],
	["13-01", "13-02", "13-03", "13-04", "13-05", "13-06", "13-07", "13-08", "13-09", "13-10", "13-11"],
	["14-01", "14-02", "14-03", "14-04", "14-05", "14-06", "14-07", "14-08"],
	["15-01", "15-02", "15-03", "15-04", "15-05"],
	];
	
	var activeSet = 0;
	var activeIndex = 0;
	

	function checkKey(e)
	{
		e = e || window.event;
		if (e.keyCode == '38') {
			switchSet(-1);
		}
		else if (e.keyCode == '40') {
			switchSet(1);
		}
		else if (e.keyCode == '37') {
			switchImage(-1)
		}
		else if (e.keyCode == '39') {
			switchImage(1)
		}
	}
	document.onkeydown = checkKey;
	
	
	function setImage()
	{
		document.getElementById("theme").selectedIndex = activeSet;
		name = screenshots[activeSet][activeIndex];
		document.getElementById("image").src = "shots/" + name + ".jpg";
	}
	
	function load()
	{
		setImage();
	}
	
	function switchSet()
	{
		activeSet = document.getElementById("theme").selectedIndex;
		activeIndex = 0;
		setImage();
	}
	
	function switchSetDir(direction)
	{
		activeSet += direction;
		
		if (activeSet < 0)
			activeSet = 15;
			
		else if (activeSet > 15)
			activeSet = 0;
		
		if (direction == 1)
			activeIndex = 0;
		
		else
			activeIndex = screenshots[activeSet].length - 1;
		
		
		setImage();
	}
	
	
	function switchImage(direction)
	{
		activeIndex += direction;
		
		if (activeIndex < 0)
			switchSetDir(-1);
		
		else if (activeIndex == screenshots[activeSet].length)
			switchSetDir(1);
		
		else
			setImage();
	}
	
	
	
	</script>
	<style type="text/css">
	img
	{
		border: 2pt solid black;
	}
	
	#nav { text-align: center; }
	</style>
</head>

<body onLoad="load()">
	<h1><a href="/">Casual ARMS</a></h1>
	<div id="container">
		
		<h2>One year of ARMS Celebration Screenshot Contest</h2>
		
		<div class="screenshot-container">
			<img src="" height="360" with="640" id="image"/>
		</div>
		
		<p id="nav"><select name="theme" id="theme" onChange="switchSet()">
			<option value="0">Finalists</option>
			<option value="1">Spring Man</option>

		</select>
		<button onClick="switchImage(-1)" id="previous">Previous</button>
		<button onClick="switchImage(1)" id="next">Next</button>
	</p>
	
</div>
